<div class="container">
    <!--Section: Contact v.2-->
    <section class="mb-4">
  
      <!--Section heading-->
      <h2 class="h1-responsive font-weight-bold text-center my-4">Contáctanos</h2>
      <!--Section description-->
      <p class="text-center w-responsive mx-auto mb-5">¿Tienes alguna pregunta? Por favor, no dudes en contactarnos directamente. Nuestro equipo te responderá en cuestión de horas para ayudarte.</p>
  
      <div class="row">
  
        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
          <form (ngSubmit)="onSubmit()">
  
            <!--Grid row-->
            <div class="row">
  
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" required>
                  <label for="name" class="">Ingresa tu nombre</label>
                </div>
              </div>
              <!--Grid column-->
  
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
                  <label for="email" class="">Ingresa tu correo</label>
                </div>
              </div>
              <!--Grid column-->
  
            </div>
            <!--Grid row-->
  
            <!--Grid row-->
            <div class="row">
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <input type="text" id="subject" name="subject" class="form-control" [(ngModel)]="subject" required>
                  <label for="subject" class="">Asunto</label>
                </div>
              </div>
            </div>
            <!--Grid row-->
  
            <!--Grid row-->
            <div class="row">
  
              <!--Grid column-->
              <div class="col-md-12">
  
                <div class="md-form">
                  <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea" [(ngModel)]="message" required></textarea>
                  <label for="message">Escribe tu mensaje</label>
                </div>
  
              </div>
            </div>
            <!--Grid row-->
  
            <div class="text-center text-md-left">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
  
        </div>
        <!--Grid column-->

        
        <!--Grid column-->
        <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>
              <p>Valle del Cauca</p>
            </li>
  
            <li><i class="fas fa-phone mt-4 fa-2x"></i>
              <p>+57 3154257694</p>
            </li>
  
            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
              <p>juank.hs5500@gmail.com</p>
            </li>
          </ul>
        </div>
        <!--Grid column-->
  
      </div>
  
    </section>
  </div>
