<div class="container">
  <div class="container-fluid g-0 p-2">
    <div class="row g-0">
      <div class="col-md-12" *ngFor="let usuario of usuarios">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2 d-flex justify-content-center align-items-center">
                <img src="../../../../assets/img/logo.png" alt="" class="profile">
              </div>
              <div class="col-md-10">
                <div class="row">
                  <div class="col-md-8">
                    <h4 class="name">{{ usuario.nombres }} {{ usuario.apellidos }}</h4>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md">
                    <table class="table table-hover">
                      <thead class="text-center fs-5 fst-italic text-secondary">
                        <tr>
                          <td colspan="2">Detalles del estudiante</td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Cedula del acudiente</td>
                          <td>{{ usuario.cedula }}</td>
                        </tr>
                        <tr>
                          <td>Direcci√≥n</td>
                          <td>{{ usuario.direccion }}</td>
                        </tr>
                        <tr>
                          <td>Curso actual del estudiante</td>
                          <td>{{ usuario.curso }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
