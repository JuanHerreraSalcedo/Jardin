<div class="contact1">
  <div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt>
      <img src="../../../../assets/img/img-01.png" alt="IMG">
    </div>

    <form form (ngSubmit)="onSubmit()" class="contact1-form validate-form">
      <span class="contact1-form-title">
      </span>

      <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
        <input class="input1" type="text" name="email" placeholder="Ingresa el correo del asociado" [(ngModel)]="email" required>
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate="Subject is required">
        <input class="input1" type="text" name="subject" placeholder="Agrega el asunto" [(ngModel)]="subject" required>
        <span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1 validate-input" data-validate="Message is required">
        <textarea class="input1" name="message" placeholder="Agrega el mensaje" [(ngModel)]="message" required></textarea>
        <span class="shadow-input1"></span>
      </div>

      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn">
          <span>
            Enviar correo
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
