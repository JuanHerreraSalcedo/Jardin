<div class="container">
  <section class="mb-4">
    <div class="row">
      <div class="col-md-9 mb-md-0 mb-5">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="name" name="name" class="form-control" required >
                <label for="name" class="">Nombre del Remitente</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="email" id="email" name="email" class="form-control">
                <label for="email" class="">Correo del Remitente</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <input type="text" id="subject" name="subject" class="form-control" required >
                <label for="subject" class="">Asunto del Correo</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <textarea type="text" id="message" name="message" rows="5" class="form-control md-textarea" required></textarea>
                <label for="message">Cuerpo del Correo</label>
              </div>
            </div>
          </div>

          <div class="text-center text-md-left">
            <button type="submit" class="btn btn-primary">Enviar Correos Masivos</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
