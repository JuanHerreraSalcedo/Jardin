<div class="container">
  <div class="add-employee">
    <button class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar evento</button>
  </div>
  <full-calendar
    [options]="calendarOptions"
    [events]="eventsPromise | async"
    (eventClick)="handleEventClick($event)"
  ></full-calendar>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registra el evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="guardarEvento()">
          <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="nuevoEvento.titulo" required>
          </div>
          <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha del evento</label>
            <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="nuevoEvento.fechaInicio" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
