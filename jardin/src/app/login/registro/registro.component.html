<section class="h-100 bg-light mt-5">
  <!-- <div *ngIf="!loading" class="container py-5 h-100"> para colocar el spinner cuando este cargando el registro -->
    <div class="container py-5 h-100">  
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Formulario de registro</h3>

                <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Ingresa tu nombre">
                        <label class="form-label" for="form3Example1m">Nombres</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" class="form-control" formControlName="apellido" placeholder="Ingresa tu apellido">
                        <label class="form-label" for="form3Example1n">Apellidos</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-3">
                    <input type="email" class="form-control" formControlName="direccion" placeholder="Ingresa la dirección">
                    <label class="form-label" for="form3Example8">Dirección</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="rol" id="acudiente" value="acudiente" name="rol">
                    <label class="form-check-label" for="acudiente">Acudiente</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="rol" id="docente" value="docente" name="rol">
                    <label class="form-check-label" for="docente">Docente</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="rol" id="admin" value="admin" name="rol">
                    <label class="form-check-label" for="admin">Admin</label>
                  </div>
                                    

                  <div class="form-outline mt-4 mb-4">
                    <input type="email" class="form-control" formControlName="correo" placeholder="Ingresa tu correo electrónico">
                    <label class="form-label" for="form3Example97">Correo electrónico</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" formControlName="contraseña" placeholder="Ingresa tu contraseña">
                    <label class="form-label" for="form3Example97">Ingresa tu contraseña</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" formControlName="repetircontraseña" placeholder="Ingresa tu contraseña">
                    <label class="form-label" for="form3Example97">Repite la contraseña</label>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Enviar formulario</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <app-spinner *ngIf="loading"></app-spinner> -->
</section>
