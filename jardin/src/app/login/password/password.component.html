<div class="container d-flex align-items-center justify-content-center mt-5">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-body" *ngIf="!loading">
        <div class="text-center">
          <h3><i class="fa fa-lock fa-4x"></i></h3>
          <h2 class="text-center">多Deseas recuperar tu contrase単a?</h2>
          <p>Aca puedes restablecer tu contrase単a.</p>
          <div class="panel-body">
            <form class="form" [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
              <fieldset>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input formControlName="email" placeholder="email address" class="form-control" type="email" required="">
                  </div>
                </div>
                <div class="form-group">
                  <input class="btn btn-lg btn-primary btn-block" value="Recuperar contrase単a" type="submit">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <app-spinner *ngIf="loading"></app-spinner>
    </div>
  </div>
</div>
