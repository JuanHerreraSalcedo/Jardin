<section class="mt-5 mb-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div *ngIf="!loading" class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-3 pt-xl-0 mt-xl-n5 mt-1">
          
          <form (ngSubmit)="login()" [formGroup]="loginUsuario" style="width: 23rem;">

            <h3 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Iniciar Sesión</h3>
            <img src="../../../../assets/icon/numero.png" alt="" class="home__leaf-1">
            <div class="form-outline mb-4">
              <input type="email" formControlName="correo" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18">Correo electrónico</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" formControlName="contraseña" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example28">Contraseña</label>
            </div>
            <img src="../../../../assets/icon/deberes.png" alt="" class="home__leaf-2">
            <div class="pt-1 mb-4">
              <button class="btn btn-lg btn-block" type="submit">Iniciar sesión</button>
            </div>

            <p class="small mb-3 pb-lg-2"><a class="text-muted" routerLink="/password">Olvidaste tu contraseña</a></p>
            <p>¿No tienes cuenta? <a routerLink="/registro" class="link-info">Regístrate aquí</a></p>

          </form>

        </div>
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../../../assets/img/lemon-tree-happy-child-logo-260nw-1745708738.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
